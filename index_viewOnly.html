<!DOCTYPE html>
<html>
  <head>
    <title>Percent Calendar</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <main>
      <div class="main bar">
        <p>n/1year</p>
        <div id="yearBar" class="barColor"></div>
      </div>
      <div class="main bar">
        <p>n/1month</p>
      </div>
      <div class="main bar">
        <p>n/1week</p>
      </div>
      <div class="main bar">
        <p>n/1day</p>
      </div>
      <div class="main bar">
        <p>n/1hour</p>
      </div>
      <div class="main bar">
        <p>n/1minutes</p>
      </div>
      <div class="sub bar">
        <p>n/1second</p>
      </div>
    </main>
  </body>
</html>
